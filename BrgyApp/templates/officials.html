{% extends 'base.html' %}
  {% block content %}
    <div class="pagetitle">
      <h1>Barangay Officials</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'index' %}">Home</a></li>
          <li class="breadcrumb-item active">Barangay Officials</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->
    <section class="section">
      <div class="row">

        <div class="row justify-content-center">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Barangay Officials</h5>

              <!-- Vertical Form -->
              <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="col-6">
                  {{ form.as_p }}   
                </div>               
                
                <div class="text-center">
                  <button type="submit" onclick="btn_save()" class="btn btn-primary">Submit</button>
                  <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
              </form><!-- Vertical Form -->

            </div>
          </div>  
        </div>
      </div>
    </section>  
    <Script>
      function btn_save() {
        alert("Barangay Officials Successfully Updated!");
      }
    </Script>
{% endblock %}
