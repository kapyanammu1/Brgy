{% extends 'base.html' %}
  {% block content %}
    <div class="pagetitle">
      <h1>Residents</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'index' %}">Home</a></li>
          <li class="breadcrumb-item active">Resident</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->
    <section class="section">
      <div class="row">

        <div class="row justify-content-center">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Resident</h5>

              <!-- Vertical Form -->
              <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="col-6">
                  {{ form.as_p }}
                  <img id="image-preview" src="" alt="Image Preview" style="max-width: 300px; max-height: 300px;">
                  <div class="form-check mt-2">
                    <input class="form-check-input" type="checkbox" id="clear-image" name="clear_image">
                    <label class="form-check-label" for="clear-image">Clear Image</label>
                  </div>   
                </div>               
                
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Submit</button>
                  <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
              </form><!-- Vertical Form -->

            </div>
          </div>  
        </div>
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
        // When a file is selected or the "Clear Image" checkbox is changed,
        // update the image preview and clear the image if needed
        $('#{{ form.image.id_for_label }}, #clear-image').on('change', function(event) {
            var input = $('#{{ form.image.id_for_label }}')[0];
            var imgPreview = $('#image-preview')[0];
            var clearImage = $('#clear-image')[0];

            if (clearImage.checked) {
                imgPreview.src = '';
                input.value = '';  // Clear the selected file
            } else if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    imgPreview.src = e.target.result;
                };
                reader.readAsDataURL(input.files[0]);
            }
        });
    });
    </script>
    
{% endblock %}
