{% extends 'base.html' %}
  {% block content %}
  
    <div class="pagetitle">
      <h1>OFW List</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'index' %}">Home</a></li>
          <li class="breadcrumb-item active">OFW List</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">OFW List</h5>
              <button type="button" class="btn btn-info rounded-pill"><a href="{% url 'AdEdOfw' 0 %}">Add New OFW</a></button>

              <table class="table datatable">
                <thead>
                  <tr>
                    <th scope="col">Resident Name</th>
                    <th scope="col">Passport Number</th>
                    <th scope="col">Country</th>
                    <th scope="col">Action</th>                    
                  </tr>
                </thead>
                <tbody>
                  {% for o in ofw %}
                  <tr id="{{ d.pk }}">                   
                    <td>{{ o.resident }}</td>
                    <td>{{ o.passport_no }}</td>
                    <td>{{ o.country }}</td>
                    <td scope="col">
                      <button type="button" class="btn btn-light rounded-pill"><a href="{% url 'AdEdOfw' o.pk %}">Edit</a></button>
                      <button type="button" class="btn btn-light rounded-pill" onclick="deleteBrgy({{ o.pk }})">Delete</button>                      
                    </td>                 
                  </tr>
                  {% endfor %}
                </tbody>
              </table>

            </div>
          </div>

        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      function deleteBrgy(pk) {
        if (confirm("Are you sure you want to delete this item?")) {
            $.ajax({
                type: "POST",
                url: "/Delete_ofw/" + pk + "/",
                data: {
                    'csrfmiddlewaretoken': '{{ csrf_token }}',
                },
                success: function() {
                    // Reload the content after successful deletion
                    location.reload();
                },
                error: function() {
                    alert("Error deleting the item.");
                }
            });
        }
      } 
      
     
    </script>
{% endblock %}
