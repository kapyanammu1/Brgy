{% extends 'base.html' %}
  {% block content %}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <div class="pagetitle">
      <h1>Households</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'index' %}">Home</a></li>
          <li class="breadcrumb-item active">Household</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">

              <table class="table datatable">
                <thead>
                  <tr>
                    <th scope="col">Household Number</th>
                    <th scope="col">No. of Residents</th>
                    <th scope="col">Action</th>                    
                  </tr>
                </thead>
                <tbody>
                  {% for households in household %}
                  <tr id="{{ households.pk }}">                   
                    <td>{{ households.house_no }}</td>
                    <td>{{ households.total_count }}</td>
                    <td scope="col">
                      <button type="button" class="btn btn-light rounded-pill view-details-btn" data-toggle="modal" data-target="#popupForm" data-sale-id="{{ households.house_no }}">View Members</button>
                      <!-- <button type="button" class="btn btn-light rounded-pill" onclick="deleteBrgy({{ households.pk }})">Delete</button>-->
                    </td>                 
                  </tr>
                  {% endfor %}
                </tbody>
              </table>

            </div>
          </div>

        </div>
      </div>
    </section>

      <!-- Popup Form -->
  <div class="modal fade" id="popupForm" tabindex="-1" role="dialog" aria-labelledby="popupFormLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="popupFormLabel">Household Members</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <table id="order-items-table" class="table">
            <!-- Second Table -->
            <thead>
              <tr>
                <th>Name</th>
                <th>Gender</th>
                <th>Contact Number</th>                    
              </tr>
            </thead>
            <tbody id="order-items-body">

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function() {
          // Handle the "View Details" button click
          $('.view-details-btn').click(function() {
            var saleId = $(this).data('sale-id');
            var orderItemsBody = $('#order-items-body');
            // Clear existing order items from the table
            orderItemsBody.empty();

            // Make an AJAX request to retrieve the order items for the selected sale
            $.ajax({
              url: '/get_members/', // Replace with the actual URL to retrieve order items
              method: 'GET',
              data: { sale_id: saleId },
              success: function(response) {
                // Iterate over the returned order items and add them to the table
                for (var i = 0; i < response.order_items.length; i++) {
                  var orderItem = response.order_items[i];
                  var rowHtml = '<tr>' +
                    '<td>' + orderItem.name + '</td>' +
                    '<td>' + orderItem.gender + '</td>' +
                    '<td>' + orderItem.kontak + '</td>' +
                    '</tr>';

                  orderItemsBody.append(rowHtml);
                }
              },
              error: function() {
                alert('Error occured!');
              }
            });
          });
        });

      function deleteBrgy(pk) {
        if (confirm("Are you sure you want to delete this item?")) {
            $.ajax({
                type: "POST",
                url: "/Delete_household/" + pk + "/",
                data: {
                    'csrfmiddlewaretoken': '{{ csrf_token }}',
                },
                success: function() {
                    // Reload the content after successful deletion
                    location.reload();
                },
                error: function() {
                    alert("Error deleting the item.");
                }
            });
        }
      } 
      
     
    </script>
{% endblock %}
